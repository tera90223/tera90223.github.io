<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Chantera Lazard's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #0a192f;
        overflow: hidden;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <!-- Particle background -->
    <div id="particles-js"></div>

    <!-- Foreground text + button -->
    <div
      class="content h-screen flex flex-col justify-center items-center text-center text-white px-4"
    >
      <div class="text-3xl sm:text-4xl md:text-5xl font-bold max-w-2xl">
        <span id="typed-text"></span>
      </div>

      <button
        id="skipBtn"
        class="mt-10 bg-[#64FFDA] text-[#0A192F] px-5 py-2 rounded hover:bg-[#52e0be] transition"
      >
        Skip Intro
      </button>
    </div>

    <script src="intro.js"></script>
  </body>
</html>
