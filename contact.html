<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100">
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="max-w-3xl mx-auto px-4 py-16" id="contact">
      <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>
      <p class="text-gray-600 text-lg mb-6 text-center">
        I'm always open to connecting! You can send me a message using the form
        below or reach out to me directly via LinkedIn or email.
      </p>

      <div class="flex justify-center space-x-6 mb-10">
        <!-- LinkedIn  -->
        <a
          href="https://www.linkedin.com/in/chantera-lazard-66836652"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-800"
        >
          <i class="fa fa-linkedin-square" style="font-size: 64px"></i>
        </a>

        <!-- Email -->
        <a
          href="mailto:lazard.c@northeastern.edu"
          class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-800"
        >
          <i class="fa fa-envelope" style="font-size: 64px"></i>
        </a>
      </div>

      <!-- Contact Form -->
      <form
        action="https://formspree.io/f/xdkebnlo"
        method="POST"
        class="space-y-6"
      >
        <!-- Name Input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">
            Name
          </label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Message Textarea -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">
            Message
          </label>
          <textarea
            name="message"
            id="message"
            rows="5"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="bg-blue-600 text-white font-semibold py-2 px-6 rounded hover:bg-blue-700 transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </section>

     <details>
        <summary>View LinkedIn Screenshot (for grading purposes)</summary>
        <img src="Screenshot 2025-04-13 090934.png" alt="LinkedIn Homepage Screenshot" style="max-width:500px; margin-top:10px;">
      </details>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <!-- Inject header and footer -->
    <script>
      fetch('header.html')
        .then((res) => res.text())
        .then((data) => {
          document.getElementById('header-placeholder').innerHTML = data;
        });

      fetch('footer.html')
        .then((res) => res.text())
        .then((data) => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
  </body>
</html>
